<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todos">
        <main class="container">
            <div class="qutu__1">
                <div class="qutu_1_header">
                    <input type="text" placeholder="What needs to be done?" id="newTodo">
                    <button id="addTodo">Add Todo</button>
                </div>
                <div class="qutu_1_middle">
                    <ul id="siyahi"></ul>
                </div>
                <div class="qutu_1_footer">
                    <div class="qutu_1footer_left"><p> items left</p></div>
                    <div class="qutu_1footer_main">
                        <button id="showAll">All</button>
                        <button id="showActive">Active</button>
                        <button id="showCompleted">Completed</button>
                    </div>
                    <div class="qutu_1footer_right">
                        <button id="clearCompleted">Clear Completed</button>
                    </div>
                </div>
            </div>
            <div class="qutu2"></div>
            <div class="qutu3"></div>
        </main>
    </div>
    <script src="project.js"></script>
</body>
</html>
